---
serviceDns:
  type: LoadBalancer
  mixedService: true
  loadBalancerIP: "192.168.0.69"
  annotations:
    metallb.universe.tf/address-pool: pihole-pool

serviceWeb:
  type: LoadBalancer
  loadBalancerIP: "192.168.0.60"
  annotations:
    metallb.universe.tf/address-pool: pihole-pool

serviceDhcp:
  enabled: false

persistentVolumeClaim:
  enabled: true

admin:
  enabled: true
  existingSecret: "pihole-admin-secret"
  passwordKey: "password"

## doesn't appear to be used
DNS1: "1.1.1.1"
DNS2: "1.0.0.1"

## turned out not to be necessary
# DNS1: "127.0.0.1#5053"
# DNS2: "127.0.0.1#5053"

### unclear what this does
podDnsConfig:
  enabled: true
  policy: "None"
  nameservers:
    - 127.0.0.1
    - 1.1.1.1

doh:
  enabled: true
  envVars:
    TUNNEL_DNS_UPSTREAM: "https://1.1.1.1/dns-query,https://1.0.0.1/dns-query"

