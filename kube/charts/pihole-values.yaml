# Pi-hole configuration
customVolumes:
  - name: custom-pihole
    configMap:
      name: pihole-config

customVolumeMounts:
  - name: custom-pihole
    mountPath: /etc/pihole/pihole-FTL.conf
    subPath: pihole-FTL.conf

---
# pihole-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-config
data:
  pihole-FTL.conf: |
    BLOCK_ICLOUD_PR=false
